name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Lint
        run: npx --yes eslint@8.57.0 "src/**/*.{js,jsx}" --max-warnings=0

      - name: Build
        env:
          CI: true
        run: npm run build
